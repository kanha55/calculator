<html>

<head>
	<title>Calculator</title>
	<script src="calsiJS.js"></script>
	<link rel="shortcut icon" href="calci.png"/>
<link rel="stylesheet" type="text/css" href="mycss.css">
</head>
<body>
	<center>
		
	<table>
	  <th colspan="4">
	   
		<input type="text" name="text" id="text" >

	  </th>
	  <tr>
	  	<td colspan="2"><input type="button" name="1" value="C" class="two_column" onclick="demo('C')"></td>
 	  	<td><input type="button" name="1" value="%" class="one_column" onclick="demo('%')"></td>
	  	<td><input type="button" name="1" value="/" class="one_column yellow" onclick="demo('/')"></td>
	  </tr>
	  <tr>
	  	<td><input type="button" name="1" value="7" class="one_column" onclick="demo(7)"></td>
	  	<td><input type="button" name="1" value="8" class="one_column" onclick="demo(8)"></td>
 	  	<td><input type="button" name="1" value="9" class="one_column" onclick="demo(9)"></td>
	  	<td><input type="button" name="1" value="*" class="one_column yellow" onclick="demo('*')"></td>
	  </tr>
	  <tr>
	  	<td><input type="button" name="1" value="4" class="one_column" onclick="demo(4)"></td>
	  	<td><input type="button" name="1" value="5" class="one_column" onclick="demo(5)"></td>
 	  	<td><input type="button" name="1" value="6" class="one_column" onclick="demo(6)"></td>
	  	<td><input type="button" name="1" value="-" class="one_column yellow" onclick="demo('-')"></td>
	  </tr>
	  <tr>
	  	<td><input type="button" name="1" value="1" class="one_column" onclick="demo(1)"></td>
	  	<td><input type="button" name="1" value="2" class="one_column" onclick="demo(2)"></td>
 	  	<td><input type="button" name="1" value="3" class="one_column" onclick="demo(3)"></td>
	  	<td><input type="button" name="1" value="+" class="one_column yellow " onclick="demo('+')"></td>
	  </tr>
	  <tr>
	  	<td colspan="2"><input type="button" name="1" value="0" class="two_column large" onclick="demo(0)"></td>
 	  	<td><input type="button" name="1" value="&larr;" class="one_column large" onclick="demo('del')"></td>
	  	<td><input type="button" name="1" value="=" class="one_column large yellow" onclick="demo('=')"></td>
	  </tr> 
	</table>

	</center>

</body>

</html>
